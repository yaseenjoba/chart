<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Chart</title>
</head>

<body>

    <div class="container">
        <div class="chart-card">
            <div class="head">

                <span class="info">Weather</span><span class="highest-temp-style">Highest temp <span id="highest-temp">30</span><span>°C</span></span>
                <span class="lowest-temp-style">Highest temp <span id="lowest-temp">30</span><span>°C</span>
                </span>
                <div class="list-of-days">
                    <div class="dropdown">
                        <a class="dropdown-toggle font-style" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Today
                    </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Today</a>
                            <a class="dropdown-item" href="#">Tomorrow</a>
                            <a class="dropdown-item" href="#">After 2 days</a>
                            <a class="dropdown-item" href="#">After 3 days</a>
                            <a class="dropdown-item" href="#">After 4 days</a>
                            <a class="dropdown-item" href="#">After 5 days</a>
                        </div>
                    </div>
                </div>

            </div>
            <canvas id="myChart"></canvas>
            <script>
                let dataset = [-10, -5, 20, 12, 23, -6, 1, 0];
                document.getElementById('highest-temp').innerHTML = Math.max.apply(Math, dataset);
                document.getElementById('lowest-temp').innerHTML = Math.min.apply(Math, dataset);

                var ctx = document.getElementById('myChart').getContext('2d');
                ctx.canvas.style.height = '240px';
                ctx.canvas.style.width = '600px';
                ctx.canvas.style.padding = '10px';
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['10AM', '12PM', '1 PM', '3 PM', '5 PM', '7 PM', '9 PM', '11PM', '12AM', '2 AM', '4 AM', '6 AM', '8 AM'],
                        datasets: [{
                            data: dataset,
                            borderWidth: 2,
                            fill: false,
                            borderColor: "#71b8a1 ",
                            lineTension: 0,

                        }]
                    },
                    options: {
                        responsive: true,
                        //maintainAspectRatio: false,
                        scales: {
                            xAxes: [{
                                gridLines: {
                                    drawBorder: false,
                                    display: false
                                },
                                ticks: {
                                    fontSize: 12,
                                    fontColor: '#000',
                                    padding: 15

                                }

                            }],
                            yAxes: [{
                                gridLines: {
                                    drawBorder: false,
                                },
                                ticks: {
                                    max: 30,
                                    min: -10,
                                    stepSize: 10,
                                    padding: 20,
                                    fontSize: 20,
                                    callback: function(label, index, labels) {
                                        switch (label) {
                                            case -10:
                                                return '-10 °C';
                                            case 0:
                                                return '0 °C';
                                            case 10:
                                                return '10 °C';
                                            case 20:
                                                return '20 °C';
                                            case 30:
                                                return '30 °C';
                                        }
                                    }
                                }
                            }],

                        },
                        elements: {
                            point: {
                                radius: 0
                            }
                        },
                        legend: {
                            labels: {
                                defaultFontFamily: " 'Lora', serif "
                            },
                            display: false,
                            onClick: null
                        },




                    }
                });
            </script>
        </div>
    </div>
    <span style="width: 300px;height:5px ; display: inline-block;">
    </span>

</body>

</script>

</html>
